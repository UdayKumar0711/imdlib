language: python
python:
- '3.7'
before_install:
- echo $HOME
- pip install pytest pytest-cov
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b"
- export PATH=$HOME/miniconda2/bin:$PATH
- conda update --yes -q conda
- conda config --set always_yes true
- conda config --set anaconda_upload no
- conda install python=3.7
install:
- pip install -r requirements.txt
- pip install .
- conda install -q python=$TRAVIS_PYTHON_VERSION pip requests conda-build jinja2 anaconda-client
- conda build conda-recipe
- conda install --use-local $PACKAGENAME
script: pytest test/test.py
env:
  global:
    secure: 
after_success:
- chmod +x ./deploy_anaconda.sh
deploy:
 # Deploy to Anaconda.org
  - provider: script
    script: ./deploy_anaconda.sh
    skip_cleanup: true
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true
    python: 3.7